<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Upload Bereich</title>
    </h:head>
    <h:body>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Upload" outcome="/upload" icon="ui-icon-document">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Database Connection" outcome="/dbcon" icon="ui-icon-disk">
                <f:param name="i" value="1" />
            </p:menuitem>
            <p:menuitem value="PDF Viewer" outcome="/viewpdf" icon="ui-icon-document">
                <f:param name="i" value="2" />
            </p:menuitem>
            <p:menuitem value="Support" outcome="/upload" icon="ui-icon-wrench">
                <f:param name="i" value="3" />
            </p:menuitem>
            <p:menuitem value="Social" outcome="/upload" icon="ui-icon-person">
                <f:param name="i" value="4" />
            </p:menuitem>
        </p:tabMenu>

        <p:panel id="basic" header="Uploadbereich " footer="Impressum und so" style="margin-bottom:20px">
            <h:form>
                <p:spacer/>
                <p>Hier ist es möglich XLS, XLSX und CSV Dateien hochzuladen. <br/>Diese können per drag and drop oder über den Choose Button ausgewählt werden.</p>
                <p:spacer/>
                <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="true"
                              update="messages" sizeLimit="100000000" style="width:700px; alignment-adjust: central;" allowTypes="/(\.|\/)(xls|xlsx|csv)$/" />

                <p:growl id="messages" showDetail="true" />
            </h:form>
        </p:panel>
    </h:body>
</html>
